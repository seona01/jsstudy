<html>
    <head>
        <title>컴포넌트의 속성 사용하기</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class App extends React.Component {
                render () {
                    return <div>
                        <h1>{this.props.name} 님 안녕하세요!!!!</h1>
                        <img src={this.props.imgUrl} />
                    </div>
                    // 클래스 컴포넌트 사용하면 클래스 메소드 내부에서 this.props 속성 사용 가능. 이 속성은 컴포넌트 선언할 때 전달
                }
            }

            // 출력하기
            const container = document.getElementById('root')
            ReactDOM.render(<App name="썬" imgUrl="http://abegg.dothome.co.kr/assets/img/profile.jpeg" />, container)
        </script>
    </body>
</html>
